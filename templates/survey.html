<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยืนยันการทำ OT</title>
    <style>
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-gray: #f4f7f6;
            --text-color: #333;
            --border-radius: 8px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.07);
            text-align: center;
        }
        h1 { 
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        h2 { 
            font-size: 1.1rem;
            font-weight: 500;
            color: #555;
            margin-bottom: 25px;
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }
        .button-group button {
            flex-grow: 1;
            font-size: 1rem;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .button-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #btnConfirm { 
            background-color: var(--success-color);
            color: white; 
        }
        #btnDecline { 
            background-color: var(--danger-color);
            color: white; 
        }
        
        #delegationOptions { 
            display: none; 
            margin-top: 25px; 
            padding: 20px; 
            background-color: #f9f9f9; 
            border-radius: var(--border-radius);
            text-align: left;
        }
        #delegationOptions p {
            font-weight: 600;
            margin-bottom: 15px;
        }
        #delegationOptions div {
            margin-bottom: 15px;
        }
        #delegationOptions label {
            margin-left: 8px;
        }
        #userDropdown { 
            width: 100%; 
            padding: 10px; 
            margin-top: 8px; 
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        #btnSubmitDelegation {
            width: 100%;
            font-size: 1rem;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            margin-top: 10px;
            transition: all 0.2s ease;
        }
        #btnSubmitDelegation:hover {
            opacity: 0.85;
        }

        #message { 
            margin-top: 25px; 
            font-weight: 600;
            font-size: 1.1rem;
        }
        .message-success { color: var(--success-color); }
        .message-error { color: var(--danger-color); }
        .message-info { color: var(--primary-color); }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>

    <div id="surveyData" 
         data-response-id="{{ response_id }}" 
         data-user-name="{{ user_name }}"
         data-ot-date="{{ ot_date.strftime('%Y-%m-%d') if ot_date else '' }}"
         data-current-status="{{ current_status }}">
    </div>

    <div class="container">
        <h1>แบบสำรวจการทำ OT (วันหยุดสุดสัปดาห์)</h1>
        <h2>สวัสดีคุณ, {{ user_name }}</h2>

        <div id="message"></div>

        <div class="button-group">
            <button id="btnConfirm">✅ ยืนยัน (มาทำ)</button>
            <button id="btnDecline">❌ สละสิทธิ์ (ไม่มา)</button>
        </div>

        <div id="delegationOptions">
            <p>คุณต้องการมอบสิทธิ์ของคุณให้ใคร?</p>
            <div>
                <input type="radio" id="delegateAdmin" name="delegation_choice" value="admin" checked>
                <label for="delegateAdmin">ให้แอดมินเลือกให้</label>
            </div>
            <div>
                <input type="radio" id="delegateUser" name="delegation_choice" value="user">
                <label for="delegateUser">มอบสิทธิ์ให้พนักงานคนอื่น:</label>
                <select id="userDropdown" disabled>
                    </select>
            </div>
            <button id="btnSubmitDelegation">ยืนยันการสละสิทธิ์</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const surveyDiv = document.getElementById('surveyData');
            const RESPONSE_ID = surveyDiv.dataset.responseId;
            const USER_NAME = surveyDiv.dataset.userName;
            const CURRENT_STATUS = surveyDiv.dataset.currentStatus;

            const btnConfirm = document.getElementById('btnConfirm');
            const btnDecline = document.getElementById('btnDecline');
            const delegationOptions = document.getElementById('delegationOptions');
            const userDropdown = document.getElementById('userDropdown');
            const btnSubmitDelegation = document.getElementById('btnSubmitDelegation');
            const messageDiv = document.getElementById('message');
            const radioAdmin = document.getElementById('delegateAdmin');
            const radioUser = document.getElementById('delegateUser');
            const buttonGroup = document.querySelector('.button-group');

            function hideAllControls() {
                buttonGroup.style.display = 'none';
                delegationOptions.style.display = 'none';
            }

            if (CURRENT_STATUS !== 'pending') {
                messageDiv.textContent = `คุณได้ตอบแบบสำรวจนี้ไปแล้ว (สถานะ: ${CURRENT_STATUS})`;
                messageDiv.className = 'message-info';
                hideAllControls();
                return; 
            }

            fetch(`/api/survey-data/${RESPONSE_ID}`)
                .then(response => response.json())
                .then(data => {
                    data.other_users.forEach(user => {
                        const option = new Option(user.name, user.id);
                        userDropdown.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching users:', error);
                    messageDiv.textContent = 'เกิดข้อผิดพลาดในการโหลดรายชื่อ';
                    messageDiv.className = 'message-error';
                });

            btnConfirm.addEventListener('click', () => sendData({ response_id: RESPONSE_ID, status: 'confirmed' }));

            btnDecline.addEventListener('click', () => {
                delegationOptions.style.display = 'block';
                buttonGroup.style.display = 'none';
            });
            
            radioUser.addEventListener('change', () => userDropdown.disabled = false);
            radioAdmin.addEventListener('change', () => userDropdown.disabled = true);

            btnSubmitDelegation.addEventListener('click', () => {
                let payload = { response_id: RESPONSE_ID, status: 'declined' };
                if (radioAdmin.checked) {
                    payload.let_admin_decide = true;
                } else if (radioUser.checked) {
                    payload.delegated_to_id = userDropdown.value;
                }
                sendData(payload);
            });

            function sendData(payload) {
                btnConfirm.disabled = true;
                btnDecline.disabled = true;
                btnSubmitDelegation.disabled = true;
                radioAdmin.disabled = true;
                radioUser.disabled = true;
                userDropdown.disabled = true;
                messageDiv.textContent = 'กำลังบันทึกข้อมูล...';
                messageDiv.className = 'message-info';

                fetch('/submit-ot-response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        messageDiv.textContent = `บันทึกข้อมูลของคุณแล้ว: ${data.message}`;
                        messageDiv.className = 'message-success';
                    } else {
                        messageDiv.textContent = `เกิดข้อผิดพลาด: ${data.error}`;
                        messageDiv.className = 'message-error';
                    }
                    hideAllControls();
                })
                .catch(error => {
                    messageDiv.textContent = `เกิดข้อผิดพลาดร้ายแรง: ${error}`;
                    messageDiv.className = 'message-error';
                });
            }
        });
    </script>
</body>
</html>
