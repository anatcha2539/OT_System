<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ระบบจัดการ OT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    /* เพิ่ม CSS เล็กน้อยเพื่อให้สวยงามขึ้น */
    body { background-color: #f8f9fa; }
    .table-hover tbody tr:hover { cursor: pointer; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">
        <i class="bi bi-calendar-check"></i>
        ระบบจัดการ OT
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin_dashboard') }}">
              <i class="bi bi-bar-chart-fill"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin_create_page') }}">
              <i class="bi bi-plus-circle-fill"></i> สร้างตาราง OT
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin_users_page') }}">
              <i class="bi bi-people-fill"></i> จัดการพนักงาน
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    
    {% if error_message %}
      <div class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        {{ error_message }}
      </div>
    {% endif %}

    {% block content %}
    {% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  {% block scripts %}
  {% endblock %}
</body>
</html>
